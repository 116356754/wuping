<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/pgwslideshow.css">
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1 id='my-title'>领导关怀</h1>
		</header>
		<div class="htmleaf-content bgcolor-3">
			<ul class="pgwSlideshow">
			    <!--li><img src="img/san-francisco.jpg" alt="San Francisco, USA" data-description="Golden Gate Bridge"></li-->
			</ul>
		</div>
	</div>

	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/pgwslideshow.min.js"></script>
	<script type="text/javascript">
		var addAnother = function(src,alt,desc) {
			var li = document.createElement("li");

			var img = document.createElement("img");
			img.setAttribute("src", src); // added line
			img.setAttribute("alt", alt); // added line
			img.setAttribute("data-description", desc); // added line

			li.appendChild(img);

			$('.pgwSlideshow').append(li);
		};

        $(document).ready(function() {

			addAnother("img/san-francisco.jpg","San Francisco, USA","Golden Gate Bridge");
            addAnother("img/sydney.jpg","sydney","");

		    $('.pgwSlideshow').pgwSlideshow({
		    	transitionEffect:'fading',
		    	autoSlide:false
		    });
		});
	</script>
</body>
</html>
