<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="./css/default.css">
	<link rel="stylesheet" type="text/css" href="./css/pgwslideshow.css">
	
	<script>
		// 重命名 Electron 提供的 require
		window.nodeRequire = require;
		delete window.require;
		delete window.exports;
		delete window.module;
	</script>
</head>
<body style='overflow:hidden'>
	<div class="htmleaf-container" id='gallary'>
		<header class="htmleaf-header">
			<h1 id='my-title'>领导关怀</h1>
		</header>
		<div class="htmleaf-content bgcolor-3">
			<ul class="pgwSlideshow">
			    <li><img src="file://F:\mywork\wuping\resources\app\leader\toronto.jpg" alt="San Francisco, USA" data-description="Golden Gate Bridge"></li>
				<li><img src="file://F:\mywork\wuping\resources\app\leader\tokyo.jpg" alt="鬼子"></li>
			</ul>
		</div>
	</div>

	<script src="./js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="./js/pgwslideshow.min.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
		    var pgwSlideshow = $('.pgwSlideshow').pgwSlideshow({
		    	transitionEffect:'sliding',
		    	autoSlide:false,
				maxHeight:window.screen.height-100,
				afterSlide:function()
				{
					var li = document.querySelector('li[style*="block"]');
					var image = li.firstChild;
					//alert(image.src);
					image.style.webkitTransform='';
				}
		    });

			
			document.onclick=function(){
				var li = document.querySelector('li[style*="block"]');
				var image = li.firstChild;
				//alert(image.src);
				image.style.webkitTransform ='scale(1.5,1.5)';
				//image.style='-webkit-transform:scale(1.5,1.5)';
			};
			
			//setTimeout(zoom,5000);
		});
		
	</script>
	

</body>
</html>
